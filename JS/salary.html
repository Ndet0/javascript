<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Net Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            background: #e9f5ff;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            color: #222;
        }
        .result p {
            margin: 0.3rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net Salary Calculator</h1>
        <label for="basicSalary">Basic Salary (KES):</label>
        <input type="number" id="basicSalary" min="0" placeholder="Enter basic salary" />

        <label for="benefits">Benefits (KES):</label>
        <input type="number" id="benefits" min="0" placeholder="Enter benefits" />

        <button onclick="calculateNetSalary()">Calculate</button>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function calculatePAYE(taxableIncome) {
            // PAYE calculation based on Kenyan tax bands
            let paye = 0;
            if (taxableIncome <= 24000) {
                paye = taxableIncome * 0.1;
            } else if (taxableIncome <= 32333) {
                paye = 24000 * 0.1 + (taxableIncome - 24000) * 0.25;
            } else {
                paye = 24000 * 0.1 + (32333 - 24000) * 0.25 + (taxableIncome - 32333) * 0.3;
            }
            return paye;
        }

        function calculateNHIF(grossSalary) {
            // NHIF deduction based on gross salary
            if (grossSalary <= 5999) return 150;
            if (grossSalary <= 7999) return 300;
            if (grossSalary <= 11999) return 400;
            if (grossSalary <= 14999) return 500;
            if (grossSalary <= 19999) return 600;
            if (grossSalary <= 24999) return 750;
            if (grossSalary <= 29999) return 850;
            if (grossSalary <= 34999) return 900;
            if (grossSalary <= 39999) return 950;
            if (grossSalary <= 44999) return 1000;
            if (grossSalary <= 49999) return 1100;
            if (grossSalary <= 59999) return 1200;
            if (grossSalary <= 69999) return 1300;
            if (grossSalary <= 79999) return 1400;
            if (grossSalary <= 89999) return 1500;
            if (grossSalary <= 99999) return 1600;
            return 1700;
        }

        function calculateNSSF() {
            // Fixed NSSF deduction (Tier 1 + Tier 2)
            return 1080;
        }

        function calculateNetSalary() {
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const benefits = parseFloat(document.getElementById('benefits').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(basicSalary) || basicSalary < 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p style="color:red;">Please enter a valid Basic Salary.</p>';
                return;
            }
            if (isNaN(benefits) || benefits < 0) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p style="color:red;">Please enter valid Benefits.</p>';
                return;
            }

            const grossSalary = basicSalary + benefits;
            const paye = calculatePAYE(grossSalary);
            const nhif = calculateNHIF(grossSalary);
            const nssf = calculateNSSF();
            const totalDeductions = paye + nhif + nssf;
            const netSalary = grossSalary - totalDeductions;

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <p><strong>Gross Salary:</strong> KES ${grossSalary.toFixed(2)}</p>
                <p><strong>PAYE (Tax):</strong> KES ${paye.toFixed(2)}</p>
                <p><strong>NHIF Deductions:</strong> KES ${nhif.toFixed(2)}</p>
                <p><strong>NSSF Deductions:</strong> KES ${nssf.toFixed(2)}</p>
                <p><strong>Total Deductions:</strong> KES ${totalDeductions.toFixed(2)}</p>
                <p><strong>Net Salary:</strong> KES ${netSalary.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
