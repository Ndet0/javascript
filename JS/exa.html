<h3>The let and const keywords create variables</h3>

<p id="demj"></p>

<script>
let x = 5;
const fname = "John";

document.getElementById("demj").innerHTML = fname + " is " + x + " years old.";
</script>
<p>The = operator is used to assign values to variables.</p>

<p id="demc"></p>

<script>
let p = 5;
let y = 6;
let sum = p + y;

document.getElementById("demc").innerHTML = "The sum is " + sum;
</script>
