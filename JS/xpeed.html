<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            font-weight: bold;
            font-size: 1.2em;
        }
        .ok { color: #4CAF50; }
        .points { color: #FFC107; }
        .suspended { color: #F44336; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card bg-white p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸš— Speed Detector</h1>
        <p class="text-gray-600 text-center mb-6">Enter the car's speed in km/h to check for demerit points.</p>

        <div class="mb-4">
            <label for="speed" class="block text-sm font-medium text-gray-700 mb-2">Speed (km/h):</label>
            <input type="number" id="speed" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g. 80">
        </div>

        <button onclick="checkSpeed()" class="btn w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 mb-6">Check Speed</button>

        <div id="result" class="text-center"></div>
    </div>

    <script>
        function checkSpeed() {
            const speedInput = document.getElementById('speed');
            const resultDiv = document.getElementById('result');
            const speed = parseInt(speedInput.value);
            
            if (isNaN(speed) || speed < 0) {
                resultDiv.innerHTML = '<span class="text-red-500 result">Please enter a valid speed.</span>';
                return;
            }
            
            const speedLimit = 70;
            const kmPerPoint = 5;
            
            if (speed < speedLimit) {
                resultDiv.innerHTML = '<span class="ok result">âœ” Okay</span>';
                return;
            }
            
            const points = Math.floor((speed - speedLimit) / kmPerPoint);
            
            if (points > 12) {
                resultDiv.innerHTML = '<span class="suspended result">ðŸš« License Suspended</span>';
            } else {
                resultDiv.innerHTML = `<span class="points result">âš  Points: ${points}</span>`;
            }
        }
    </script>
</body>
</html>
